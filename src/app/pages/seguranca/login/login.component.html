<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
  <div class="flex flex-column align-items-center justify-content-center">
    <div
      style="border-radius: 56px; padding: 0.3rem; background: linear-gradient(180deg, rgb(237, 181, 39) 10%, rgba(33, 150, 243, 0) 30%);">
      <div class="w-24rem sm:w-12 md:w-12 lg:w-12 surface-card py-8 px-5 sm:px-8" style="border-radius: 53px;">
        <div class="text-center">
          <div class="flex flex-wrap col-12 justify-content-center">
            <img class="noselection max-w-9rem" src="assets/imagem/Logo original.svg" alt="Logo Super Copo">
          </div>
          <div class="flex col-12">
            <span class="col-12 text-600 font-medim"> Fa√ßa o login para continuar</span>
          </div>
        </div>

        <div class="md:w-30rem widthLogin">
          <form #formLogin="ngForm" (keyup.enter)="EnterSubmit($event, formLogin, logind.value, senha.value)">

            <div class="col-12">
              <h6>Login</h6>
              <input type="login" id="login" name="login" placeholder="Login" pInputText [required]="true"
                ngModel #logind="ngModel" class="w-full" upperCase>
            </div>

            <div class="col-12">
              <h6>Senha</h6>
              <p-password styleClass="w-full" id="senha" [feedback]="false" name="senha" ngModel #senha="ngModel"
                placeholder="Senha" [required]="true" strongLabel="Senha Forte" [toggleMask]="true"></p-password>
            </div>

            <div class="col-12">
              <div class="col-12 flex align-items-center justify-content-center">
                <!-- <a class="font-medium no-underline ml-2 text-right cursor-pointer" [routerLink]="['/forgot']">Esqueceu a
                  senha?</a> -->
              </div>
              <button pButton pRipple label="Login" class="w-full text-x1" [disabled]="!formLogin.valid"  (click)="login(logind.value, senha.value)"></button>
            </div>

            <div class="col-12">
              <p-messages class="message-toast" [(value)]="messages" [enableService]="false"></p-messages>
            </div>
          </form>
        </div>

      </div>

    </div>

  </div>

</div>
